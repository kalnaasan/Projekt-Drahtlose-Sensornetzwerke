<div class="container mt-3">
  <div class="row" *ngIf="sensors.length > 0">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6" *ngFor="let sensor of sensors">
      <div class="container border my-2 shadow rounded-3">
        <app-chart [resolveStatus]="resolveStatus" [nameChart]="sensor.name" [srcData]="sensor.valueMeasures" (message)="addMessage($event)"></app-chart>
      </div>
    </div>
  </div>
</div>
